name: CI - Build e Testes

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout do Código da API
        uses: actions/checkout@v4
        with:
          repository: DevCarlosOli/regra_negocio
          path: regra_negocio

      - name: 📥 Checkout do Projeto de Testes
        uses: actions/checkout@v4
        with:
          repository: DevCarlosOli/regra_negocio_test
          path: regra_negocio/Regra_Negocio_Test

      - name: 🏗️ Configurar .NET 8.0
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      - name: 🔍 Listar Estrutura de Arquivos
        run: ls -R regra_negocio

      - name: 📦 Restaurar Dependências
        run: |
          cd regra_negocio
          dotnet restore Regra_Negocio.sln

      - name: 🔨 Compilar a Solução
        run: |
          cd regra_negocio
          dotnet build --no-restore --configuration Release

      - name: 🧪 Rodar Testes
        run: |
          cd regra_negocio
          dotnet test ../regra_negocio_test/Regra_Negocio.Test/Regra_Negocio.Test.csproj --no-build --configuration Release --logger "trx;LogFileName=test-results.trx"

      - name: 📊 Publicar Relatório de Testes
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: regra_negocio/TestResults/test-results.trx

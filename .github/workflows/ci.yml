name: CI - Build e Testes

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout do CÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Configurar .NET 8.0
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      - name: ğŸ“¦ Restaurar DependÃªncias
        run: dotnet restore

      - name: ğŸ”¨ Compilar a SoluÃ§Ã£o
        run: dotnet build --no-restore --configuration Release

      - name: ğŸ“¥ Checkout do Projeto de Testes
        uses: actions/checkout@v4
        with:
          repository: DevCarlosOli/regra_negocio_test
          path: Regra_Negocio_Test

      - name: ğŸ—ï¸ Adicionar Projeto de Testes Ã  Solution
        run: |
          cd Regra_Negocio_Test
          dotnet restore
          cd ..
          dotnet sln add Regra_Negocio_Test/Regra_Negocio_Test.csproj

      - name: ğŸ§ª Rodar Testes
        run: dotnet test --no-build --configuration Release --logger "trx;LogFileName=test-results.trx"

      - name: ğŸ“Š Publicar RelatÃ³rio de Testes
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: TestResults/test-results.trx

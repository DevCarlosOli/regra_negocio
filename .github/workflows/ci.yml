name: CI - Regra_Negocio_API

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar o .NET 8.0
        uses: actions/setup-dotnet@v3
        with:
            dotnet-version: '8.0.x'
        
      - name: Restaurar dependências
        run: dotnet restore
        
      - name: Compilar a aplicação
        run: dotnet build --configuration Release --no-restore

  success-alert:
    runs-on: ubuntu-latest
    needs: build
    if: success()
    steps:
      - name: Debug Secret
        run: |
          echo "DISCORD_WEBHOOK_URL está definido? -> $DISCORD_WEBHOOK_URL"
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: Notificar Sucesso no Discord
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          curl -X POST -H "Content-Type: application/json" \
               -d '{"username": "GitHub Actions", "content": "✅ Build e testes concluídos com sucesso!"}' \
               "$DISCORD_WEBHOOK_URL"

  failure-alert:
    runs-on: ubuntu-latest
    needs: build
    if: failure()
    steps:
      - name: Notificar Falha no Discord
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          curl -X POST -H "Content-Type: application/json" \
               -d '{"username": "GitHub Actions", "content": "❌ Falha no pipeline do GitHub Actions!"}' \
               "$DISCORD_WEBHOOK_URL"

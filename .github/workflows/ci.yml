name: CI - Build e Testes

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout do CÃ³digo da API
        uses: actions/checkout@v4
        with:
          repository: DevCarlosOli/regra_negocio
          path: regra_negocio

      - name: ğŸ“¥ Checkout do Projeto de Testes
        uses: actions/checkout@v4
        with:
          repository: DevCarlosOli/regra_negocio_test
          path: regra_negocio/Regra_Negocio_Test

      - name: ğŸ—ï¸ Configurar .NET 8.0
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      - name: ğŸ” Listar Estrutura de Arquivos
        run: ls -R regra_negocio

      - name: ğŸ“¦ Restaurar DependÃªncias
        run: |
          cd regra_negocio
          dotnet restore Regra_Negocio.sln

      - name: ğŸ”¨ Compilar a SoluÃ§Ã£o
        run: |
          cd regra_negocio
          dotnet build --no-restore --configuration Release

      - name: ğŸ§ª Rodar Testes
        run: |
          cd regra_negocio
          dotnet test ../regra_negocio_test/Regra_Negocio.Test/Regra_Negocio.Test.csproj --no-build --configuration Release --logger "trx;LogFileName=test-results.trx"

      - name: ğŸ“Š Publicar RelatÃ³rio de Testes
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: regra_negocio/TestResults/test-results.trx

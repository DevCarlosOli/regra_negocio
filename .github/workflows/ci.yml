name: CI - Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout do CÃ³digo da API
        uses: actions/checkout@v4
        with:
          repository: DevCarlosOli/regra_negocio
          path: regra_negocio

      - name: ğŸ“¥ Checkout do Projeto de Testes
        uses: actions/checkout@v4
        with:
          repository: DevCarlosOli/regra_negocio_test
          path: regra_negocio/Regra_Negocio_Test

      - name: ğŸ—ï¸ Configurar .NET 8.0
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      - name: ğŸ” Listar Estrutura de Arquivos
        run: ls -R regra_negocio

      - name: ğŸ” Verificar Arquivos no Projeto de Testes
        run: ls -R regra_negocio/Regra_Negocio_Test/Regra_Negocio.Test

      - name: ğŸ“¦ Restaurar DependÃªncias
        run: |
          cd regra_negocio
          dotnet restore Regra_Negocio.sln

      - name: ğŸ”¨ Compilar a SoluÃ§Ã£o
        run: |
          cd regra_negocio
          dotnet build --no-restore --configuration Release

      - name: ğŸ“Š Publicar Artefato de Build
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: regra_negocio/bin/Release/net8.0

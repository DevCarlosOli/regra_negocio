name: CI - Build e Testes

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout do CÃ³digo Principal (API)
        uses: actions/checkout@v4

      - name: ğŸ“¥ Checkout do Projeto de Testes
        uses: actions/checkout@v4
        with:
          repository: DevCarlosOli/regra_negocio_test
          path: regra_negocio_test

      - name: ğŸ” Listar Estrutura de Arquivos (Debug)
        run: ls -R

      - name: ğŸ—ï¸ Configurar .NET 8.0
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      - name: ğŸ“¦ Restaurar DependÃªncias
        run: dotnet restore

      - name: ğŸ”¨ Compilar a SoluÃ§Ã£o
        run: dotnet build --no-restore --configuration Release

      - name: ğŸ—ï¸ Adicionar Projeto de Testes Ã  Solution
        run: |
          dotnet sln add regra_negocio_test/Regra_Negocio.Test/Regra_Negocio.Test.csproj
          dotnet restore

      - name: ğŸ§ª Rodar Testes
        run: |
          if find regra_negocio_test/Regra_Negocio.Test -name "*Tests.cs" | grep .; then
            dotnet test regra_negocio_test/Regra_Negocio.Test/Regra_Negocio.Test.csproj --no-build --configuration Release --logger "trx;LogFileName=test-results.trx"
          else
            echo "Nenhum teste encontrado. Pulando etapa."
          fi

      - name: ğŸ“Š Publicar RelatÃ³rio de Testes
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: TestResults/test-results.trx

name: CI - Regra_Negocio_API

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar o .NET 8.0
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'
        
      - name: Restaurar dependências
        run: dotnet restore
        
      - name: Compilar a aplicação
        run: dotnet build --configuration Release --no-restore

  success-alert:
    runs-on: ubuntu-latest
    needs: build
    if: success()
    steps:
      - name: Verificar Webhook URL
        run: |
          echo "Webhook URL está definido: ${{ vars.DISCORD_WEBHOOK_URL }}"

      - name: Notificar Sucesso no Discord
        env:
          DISCORD_WEBHOOK_URL: ${{ vars.DISCORD_WEBHOOK_URL }}
        run: |
          STATUS="${{ job.status }}"
          AUTHOR="${{ github.actor }}"
          if [ -z "$DISCORD_WEBHOOK_URL" ]; then
            echo "Erro: Webhook URL está vazio!"
            exit 1
          fi
          curl -X POST -H "Content-Type: application/json" \
          -d "{\"content\": \"Build feita com sucesso! ✅ \nStatus: $STATUS \nAutor: @$AUTHOR\"}" \
          "$DISCORD_WEBHOOK_URL"

  failure-alert:
    runs-on: ubuntu-latest
    needs: build
    if: failure()
    steps:
      - name: Notificar Falha no Discord
        env:
          DISCORD_WEBHOOK_URL: ${{ vars.DISCORD_WEBHOOK_URL }}
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d '{"username": "GitHub Actions", "content": "❌ Falha no pipeline do GitHub Actions!"}' \
          "$DISCORD_WEBHOOK_URL"
